{% extends 'base.html' %}
{% block title %} Adicionar Transacao {% endblock%}
{% load crispy_forms_tags %}
{% block content %}

    <h1 style="text-align: center;">{{transacao.descricao}}</h1>
    <h2>Adicionando Gasto</h2>
    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a class= 'btn btn-danger'href="{% url 'url_listagem' %}" >Cancelar</a>


    </form>


{% endblock %}
