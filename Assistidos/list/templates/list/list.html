{% extends 'base.html'%}

{% block title %}Minha lista{% endblock %}

{% block content%}
 <div class="offset-1 col-10 list-div">
    <h1>{{lista.titulo}}</h1>
    <p> <b>Descrição</b> : {{lista.descricao}}</p>
    <p><b>Status</b> : {{lista.status}}</p>
    <p><b>Tipo</b> : {{lista.tipo}}</p>
    <span><a class="btn btn-warning" style="margin-bottom: 20px;" href="{% url 'editar' lista.id %}">Editar</a></span>

 </div>
{% endblock %}
